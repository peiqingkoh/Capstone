<!DOCTYPE html>
<html>
<head>
  <title>Airlines Message Multiclass Classification</title>
</head>

<body>

	<h1>Airlines Message Multiclass Classification</h1>
  	<form action="/predict-airline" method="POST">
		<br>
      <h3>How can i help you today? =)</h3>
  		<input type="text" name="msg" required>
      <br>
	  <br>
	  <br>
  		<button type="submit">Submit</button>
	  <br>	
	    <script type="text/javascript"> 
		  function display_c()
		  {
		  var refresh=1000; // Refresh rate in milli seconds
		  mytime=setTimeout('display_ct()',refresh)
		  }

		  function display_ct() 
		  {
		  var x = new Date()
		  document.getElementById('ct').innerHTML = x;
		  display_c();
		  }
		</script>
		  <br>
		  <body onload=display_ct();>
		  <span id='ct' ></span>
	</form>
		  <br>
	{% if output %}
	<b>Predicted Airlines:</b> {{ output }}
	{% endif %}

</body>
</html>
